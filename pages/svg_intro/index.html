<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/main.css" />

    <title>HTML/CSS Modulul 4 - Lectia 8</title>
    <style>
      body {
        background: lightskyblue;
      }

      .icon {
        height: 40px;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <main class="container example-page">
      <h1 class="heading-primary">Grafica Vectoriala</h1>

      <section>
        <div class="lesson-example">
          <h2>JPG Format</h2>
          <img class="icon" src="./close-icon.jpg" alt="close" />
        </div>

        <div class="lesson-example">
          <h2>PNG Format</h2>
          <img class="icon" src="./close-icon.png" alt="close" />
        </div>

        <div class="lesson-example">
          <h2>SVG Format</h2>
          <img class="icon" src="./close-icon.svg" alt="close" />
        </div>
      </section>

      <div class="note mt-lg">
        Daca vreti sa aveti formatare automata pentru fisierele SVG in VSCode, puteti instala
        extensia SVG
        <a href="https://marketplace.visualstudio.com/items?itemName=jock.svg">Link</a>
      </div>
    </main>
  </body>
</html>
